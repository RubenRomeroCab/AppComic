<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
</div>

  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el t√©rmino: {{ termino }}
    </div>

  </div>
</div>
      <!-- *ngFor="let heroe of heroes; let i = index"-->
    <div class="col" *ngFor="let heroe of heroes; let i = index">
      <div class="card h-100"  >
        <img [src] ="heroe.img" class="card-img-top" alt="...">
        <div class="card-body" >
          <h5 class="card-title">{{heroe.nombre}}</h5>

          </p>
          <!--para que el botton se ajuste como queremos no usamos btn-outline-primary btn-block 
          si no w-100 = whidth 100%-->
     </div>
  </div>
